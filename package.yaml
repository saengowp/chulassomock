name: chulassomock

dependencies:
  - base == 4.*
  - scotty
  - persistent
  - persistent-sqlite
  - persistent-template
  - hspec
  - mtl
  - text
  - aeson
  - fakedata
  - bytestring
  - hspec-wai
  - warp
  - wai
  - random 
  - text
  - wai-extra
  - http-types
  - blaze-html
  - transformers
  - binary
  - network-uri
  - cryptonite
  - cereal
  - base64-bytestring
  - memory

ghc-options: -Wall

default-extensions:
  - OverloadedStrings
  - QuasiQuotes
  - TemplateHaskell

library:
  source-dirs: src

executables:
  chulassomock:
    source-dirs: app
    main: Main.hs
    dependencies:
      - chulassomock

tests:
  chulassomock-text:
    source-dirs: test
    main: Spec.hs
    dependencies:
      - chulassomock
